<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body id="root">
    <section class="mainContainer">
      <div class="mainBlock">
        <div class="containerImageTree">
          <img
            src="./images/christmasTreeDecorations.gif"
            alt="Christmas tree"
          />
        </div>
        <div class="containerCountdown">
          <div class="titleContainerCountdown">
            <h1 style="font-size: 2em">Обратный отсчет</h1>
            <h2>до Нового года осталось</h2>
          </div>
        </div>
        <!-- <Timer /> -->
        <div class="dateTimeContainerCountdown">
          <div class="TimeContainerCountdown">
            <p id="nowMonth"></p>
            <p id="nowDays"></p>
            <p id="nowHours"></p>
          </div>
        </div>
        <!-- <Easter /> -->
        <div class="features">
          <div>
            <img
              id="presents1EasterChicken"
              src="./images/chicken.png"
              alt="Курица в колпаке"
            />
            <img
              id="presents1"
              src="./images/presents1.png"
              alt="Подарок в красно-белую полоску с секретом"
            />
          </div>
          <div>
            <img
              id="presents2"
              src="./images/presents2.png"
              alt="Подарок в синюю полоску с секретом"
            />
          </div>
          <div>
            <img
              id="presents3"
              src="./images/presents3.png"
              alt="Белый подарок с секретом"
            />
            <img
              id="presents3EasterRabbit"
              src="./images/rabbit.webp"
              alt="Белый подарок с секретом"
            />
          </div>
        </div>
      </div>
    </section>
    <div class="containerForClaus">
      <img src="./images/claus.png" alt="Claus" id="claus" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
